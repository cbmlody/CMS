{% extends 'main.html' %}
{% block content %}
        <header>
            <h3>Submissions</h3>
        </header>
        <div class="data">
            <table>
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Content</th>
                    <th>Grade</th>
                </tr>
                </thead>
                {% for submission in submissions %}
                <tr>
                    <td>To Do List</td>
                    <td>Andrzej Nowak</td>
                    <td>{{submission.submission_date}}</td>
                    <td><p>{{submission.project}}</p></td>
                    <td><a href="/submissions/{{submission.id}}/grade">Grade</a></td>
                </tr>
                {%endfor%}
            </table>
        </div>
{% endblock %}}
