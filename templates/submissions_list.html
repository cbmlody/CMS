{% extends 'main.html' %}
{% block content %}
        <header>
            <h3>Submissions</h3>
        </header>
        <div class="data">
            <table>
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Content</th>
                    <th>Grade</th>
                </tr>
                </thead>
                {% for submission in submissions %}
                <tr>
                    <td>{{submission[0]}}</td>
                    <td>{{submission[1]}}</td>
                    <td>{{submission[2]}}</td>
                    <td><p>{{submission[3]}}</p></td>
                    <td><a href="/submissions/{{submission[4]}}/grade">Grade</a></td>
                </tr>
                {%endfor%}
            </table>
        </div>
{% endblock %}}
