{% extends 'main.html' %}
{% block content %}

        <header>
            <h3>Attendance list</h3>
        </header>
        <div class="data">
            <div class="rolltable">
                <form action="{{url_for('attendance_list')}}" method="post">
                <table>
                    <thead>
                    <th>Login</th>
                    <th>Full name</th>
                    <th>Present</th>
                    </thead>
                    <tbody>
                    {% for student in students %}
                    <tr>
                        <td>{{student.login}}</td>
                        <td>{{student.full_name}}</td>
                        <td>
                            <input class = 'attendance-check' type="checkbox" name = 'Present'>
                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
                <input class = 'submit-attendance' type="submit" name = 'Submit' value="Submit">
                </form>
            </div>
        </div>
{% endblock %}
