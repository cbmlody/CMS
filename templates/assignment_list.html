{% extends 'main.html' %}
{% block content %}


        <header>
            <h3>Assignments</h3>
            <a href="{{ url_for('add_assignment') }}">ADD</a>
        </header>
        <div class="data">
            <div class="rolltable">
                <table>
                    <thead>
                    <th>Title</th>
                    <th>Due date</th>
                    <th>Max points</th>
                    <th>Submit assignment</th>
                    </thead>
                    {%for assignment in assignments%}
                    <tr>
                        <td>{{assignment.title}}</td>
                        <td>{{assignment.due_date}}</td>
                        <td>{{assignment.max_points}}</td>
                        <td>
                            <a href="assignment/{{assignment.id_}}/submit">Submit</a>

                        </td>
                    </tr>
                    {%endfor%}
                </table>
        </div>
    </div>
{% endblock %}
