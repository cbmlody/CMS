{% extends 'main.html' %}
{% block content %}
        <header>
            <h3>Students list</h3>
            <a href="{{ url_for('student_new') }}">ADD</a>
        </header>
        <div class="data">
            <table>
                <thead>
                <tr>
                    <th>Login</th>
                    <th>Full name</th>
                    <th>Actions</th>
                </tr>
                </thead>
                {% for student in students %}
                <tr>
                    <td>{{ student.login }}</td>
                    <td>{{ student.full_name }}</td>
                    <td><a href="#">Remove</a>
                        <a href="add_to_team.html">Add to team</a>
                        <a href="grades.html"> View grades</a>
                        <a href="view_attendance.html"> View attendance</a>
                        <a href="#" class="tooltip" id="green">Performance<span class="green_card">Green</span></a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
{% endblock %}
