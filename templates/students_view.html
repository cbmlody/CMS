{% extends 'main.html' %}
{% block content %}
        <header>
            <h3>Students list</h3>
            <a href="{{ url_for('student_new') }}">ADD</a>
        </header>
        <div class="data">
            <table>
                <thead>
                <tr>
                    <th>Login</th>
                    <th>Full name</th>
                    <th>Team</th>
                    <th>Actions</th>
                </tr>
                </thead>
                {% for student in students %}
                <tr>
                    <td>{{ student.login }}</td>
                    <td>{{ student.full_name }}</td>
                    <td>{{ student.get_team_name() }}</td>
                    <td><a href="/student/{{ student.id_ }}/delete">Remove</a>
                        <a href="/student/{{ student.id_ }}/teams">Add to team</a>
                        <a href="/student/{{ student.id_ }}/grades"> View grades</a>
                        <a href="/student/{{ student.id_ }}/attendance"> View attendance</a>
                        <a href="#" class="tooltip" id="green">Performance<span class="green-card">Green</span></a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
{% endblock %}
